<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaparecidos</title>

   <link rel="stylesheet" href="/desaparecidos-web/src/pages/forgotPasswordPage/styles.css">

   <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <div class="title">
        <img src="../../imgs/logo.png" alt="Desaparecidos" />
      </div>

      <div class="help">
        <strong>Ajude-nos a encontrar</strong>
        <img
          class="vector"
          src="../../imgs/Vector.svg"
          alt="seta para esquerda"
        />
      </div>
      <button class="login-button">Login</button>
    </header>

    <main>
      <div class="formLogin">
        <div class="loginTitle">
          <p>Esqueci a senha</p>
        </div>

        <form>
          <div class="inputContainer">
            <label for="email">E-mail</label>
            <input id="E-mail" type="email" />
          </div>

          <button class="new-password">Enviar nova senha</button>
         
          <p>Enviaremos sua nova senha por e-mail!</p>

          
        </form>
      </div>
    </main>
  </body>
</html>
