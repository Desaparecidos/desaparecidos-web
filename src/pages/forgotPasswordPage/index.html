<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>
        <div>
            <img src="img/logo.png" alt="logo" width="350px" height="40px">
        </div>
        <div class="help">
            <div class="helping-find">
                <a href="#">
                    <h3>Ajude-nos a encontrar></h3>
                </a>
                <input type="submit" value="Login" class="login-button">
            </div>
        </div>
    </header>

    <section>

        <h4>Esqueci a senha</h4>
        <hr>

        <form action="">

            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" required>
            </p>

            <p>
                <input type="submit" value="Enviar nova senha" class="button">
            </p>

            <p class="confirmation">
                Enviaremos a sua nova senha por e-mail!
            </p>

        </form>

    </section>

</body>

</html>
