<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaparecidos</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <img src="img/logo.png" alt="logo" width="350px" height="40px">
                <div class="face">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke=" #2AB514" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-user-check">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <polyline points="17 11 19 13 23 9"></polyline>
                    </svg>
                    <strong>
                        <h4>Nome da Pessoa</h4>
                    </strong>
                </div>

            </div>
            <div class="help">
                <div>
                    <a href="#">
                        <h3>Ajude-nos a encontrar</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="#023859" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-chevron-right">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </a>
                </div>
                <button>Sair</button>
            </div>
        </header>

        <section class="content">
            <h2>Registrar um desaparecido</h2>
            <div>
                <div class="form">
                    <form style="width: 50%;" class="left">
                        <p>
                            <label for="nameMissing">Nome: </label>
                            <input type="text" id="nameMissing" name="nameMissing" style="width: 85%;">
                        </p>

                        <p>
                            <label for="birth">Nascimento: </label>
                            <input type="date" id="birth" name="birth" style="width: 50%;">
                        </p>

                        <p>
                            <label for="weight">Peso: </label>
                            <input type="text" id="weight" name="weight" style="width: 40%;">
                        </p>

                        <p>
                            <label for="illnesses">Doenças: </label>
                            <input type="text" id="illnesses" name="illnesses" style="width: 52%;">
                        </p>

                        <p>
                            <label for="tattoo">Tatuagens: </label>
                            <input type="text" id="tattoo" name="tattoo" style="width: 50%;">
                        </p>

                        <p>
                            <label for="gender">Sexo: </label>
                            <input type="text" id="gender" name="gender" style="width: 50%;">
                        </p>
                    </form>
                    <form style="width: 60%;" class="right">
                        <p>
                            <label for="BO">Boletim de ocorrência: </label>
                            <input type="text" id="BO" name="BO" style="width: 65%;">
                        </p>

                        <p>
                            <label for="eyesColor">Cor dos olhos: </label>
                            <input type="text" id="eyesColor" name="eyesColor" style="width: 65%;">
                        </p>

                        <p>
                            <label for="hairType">Tipo de Cabelo: </label>
                            <input type="text" id="hairType" name="hairType" style="width: 65%;">
                        </p>

                        <p>
                            <label for="hairColor">Doenças: </label>
                            <input type="text" id="hairColor" name="hairColor" style="width: 65%;">
                        </p>

                        <p>
                            <label for="race">Etnia: </label>
                            <input type="text" id="race" name="race" style="width: 65%;">
                        </p>
                    </form>
                </div>
            </div>
            <div class="formCenter">
                <form style="width: 50%;" class="left">
                    <p>
                        <label for="dateOfMissing">Data do desaparecimento: </label>
                        <input type="date" id="dateOfMissing" name="dateOfMissing" style="width: 40%;">
                    </p>

                    <p>
                        <label for="place">Local estimado: </label>
                        <input type="text" id="place" name="place" style="width: 70%;">
                    </p>
                </form>
                <form style="width: 60%;" class="right">
                    <p>
                        <label for="time">Horário aproximado: </label>
                        <input type="time" id="time" name="time" style="width: 65%;">
                    </p>

                    <p>
                        <label for="state">Estado: </label>
                        <select id="state" name="state" style="width: 33%;">
                            <option selected="" value="">Selecione o Estado (UF)</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                        <label for="city">Cidade: </label>
                        <input type="text" id="city" name="city" style="width: 33%;">
                    </p>
                </form>
            </div>

            <div>
                <label for="files">Imagem principal: </label><br>
                <input type="file" id="files" name="files">
            </div>
            <br>
            <div>
                <label for="clothes">Roupas do dia do desaparecimento: </label><br>
                <input type="text" id="clothes" name="clothes">
            </div>
            <br>
            <div>
                <label for="comments">Observações: </label><br>
                <input type="text" id="comments" name="comments">
            </div>
            <br>
            <div>
                <button>Registrar</button>
            </div>
        </section>
    </div>
</body>

</html>
