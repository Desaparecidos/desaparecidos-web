<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <header>
      <div class="title">
        <img src="../../imgs/logo.png" alt="Desaparecidos" class="logo" />
      </div>

      <div class="help">
        <div class="helping-find">
          <a href="#">
            <h3>
              <strong>Ajude-nos a encontrar</strong>
              <img class="vector" src="../../imgs/Vector.svg" alt="seta para esquerda" />

    </header>

    <main>
      <div class="formLogin">
        <div class="loginTitle">
          <p>Login</p>
        </div>

        <form>
          <div class="inputContainer">
            <label for="email">E-mail</label>
            <input id="email" type="text" />
          </div>

          <div class="inputContainer">
            <label for="password">Senha</label>
            <input id="password" type="password" />
          </div>

          <div>
            <button id="login">Login</button>
          </div>
          <a href="#">Ainda n√£o tem cadastro? <br> Clique aqui</a>

        </form>
      </div>
    </main>
  </div>
